<div class="clinic-wrapper">
  <div class="container">
    <div class="clinic-specialities text-center">
      <div class="row">
        <div class="clinic-header col-lg-12 text-center col-12">
          <h2>Clinic and Specialities</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </div>
        <div class="clinic-photo col-lg-12">
          <div class="">
            <owl-carousel-o [options]="customOptions">
              <ng-container *ngFor="let slide of clinic">
                <ng-template carouselSlide id="{{ slide._id }}">
                  <div class="img">
                    <img src="{{ slide.image }}" class="img-fluid" />
                    <span>
                      <i class="fa fa-circle" aria-hidden="true"></i>
                    </span>
                  </div>

                  <p class="name-clinic text-center">{{ slide.name }}</p>
                </ng-template>
              </ng-container>
            </owl-carousel-o>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
