<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <h2 class="text-center mb-3">Payment</h2>
      <form
        class="px-3 py-5 rounded-1 my-3"
        [formGroup]="payment"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group mb-3">
          <label for="email" class="form-label">Total Amount</label>
          <input type="number" formControlName="amount" class="form-control" />
          <!-- <div *ngIf="
              payment.controls['email'].invalid &&
              (payment.controls['email'].dirty ||
                payment.controls['email'].touched)
            ">
            <small class="text-danger" *ngIf="payment.controls['email'].errors?.['required']">Email is required</small>
            <small class="text-danger" *ngIf="payment.controls['email'].errors?.['email']">Invalid email format</small>
          </div> -->
        </div>
        <div class="form-group mb-3">
          <label for="number" class="form-label">Card number</label>
          <input
            type="number"
            class="form-control"
            formControlName="card_number"
            placeholder="card_number"
          />
          <!-- <div *ngIf="
              payment.controls['password'].invalid &&
              (payment.controls['password'].dirty ||
                payment.controls['password'].touched)
            ">
            <small class="text-danger" *ngIf="payment.controls['password'].errors?.['required']">Password is
              required</small>
          </div> -->
        </div>
        <div class="form-group mb-3">
          <label for="number" class="form-label">Exp Month</label>
          <input
            type="number"
            class="form-control"
            formControlName="exp_month"
            placeholder="exp_month"
          />
          <!-- <div *ngIf="
              payment.controls['password'].invalid &&
              (payment.controls['password'].dirty ||
                payment.controls['password'].touched)
            ">
            <small class="text-danger" *ngIf="payment.controls['password'].errors?.['required']">Password is
              required</small>
          </div> -->
        </div>
        <div class="form-group mb-3">
          <label for="number" class="form-label">Exp Year</label>
          <input
            type="number"
            class="form-control"
            formControlName="exp_year"
            placeholder="exp_year"
          />
          <!-- <div *ngIf="
              payment.controls['password'].invalid &&
              (payment.controls['password'].dirty ||
                payment.controls['password'].touched)
            ">
            <small class="text-danger" *ngIf="payment.controls['password'].errors?.['required']">Password is
              required</small>
          </div> -->
        </div>
        <div class="form-group mb-3">
          <label for="number" class="form-label">CVC</label>
          <input
            type="number"
            class="form-control"
            formControlName="cvc"
            placeholder="cvc"
          />
          <!-- <div *ngIf="
              payment.controls['password'].invalid &&
              (payment.controls['password'].dirty ||
                payment.controls['password'].touched)
            ">
            <small class="text-danger" *ngIf="payment.controls['password'].errors?.['required']">Password is
              required</small>
          </div> -->
        </div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div class="text-center mt-5">
          <a class="btn btn-submit btn-block px-4">Pay now</a>
        </div>
      </form>
    </div>
  </div>
</div>
