<div class="content pharmacy-cart-content" style="min-height: 214.609px">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-lg-8 d-flex">
        <div class="card card-table cart-table w-100">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-center mb-0">
                <thead>
                  <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col" class="text-center">Quantity</th>
                    <th scope="col" class="text-center">Subtotal</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let items of productList; let i = index">
                    <td>
                      <h2 class="table-avatar">
                        <a href="" class="avatar avatar-sm">
                          <img
                            src="{{ items.data.image }} "
                            alt=""
                            class="avatar-img"
                          />
                        </a>
                      </h2>
                      <a href="" class="data-link">{{ items.data.name }}</a>
                    </td>

                    <td>{{ items.data.price | currency }}</td>
                    <td class="text-center">
                      <div class="custom-increment cart">
                        <div class="product-det-buy">
                          <div class="product-quantity">
                            <span class="quantity-btn" (click)="minsAmount(i)"
                              >-</span
                            >
                            <input
                              type="text"
                              class="quantity-input"
                              min="2"
                              [(ngModel)]="items.quantity"
                              (change)="detectChange()"
                            />
                            <span class="quantity-btn" (click)="addAmount(i)"
                              >+</span
                            >
                          </div>
                        </div>
                      </div>
                    </td>
                    <td class="text-center subtotal">
                      {{ items.data.price * items.quantity | currency }}
                    </td>
                    <td class="text-end">
                      <div class="table-action">
                        <a href="" (click)="deleteProduct(i)">
                          <img
                            src="../../../../../assets/image/x-circle_1.png"
                            alt=""
                            class="img"
                            width="100"
                            height="100"
                          />
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!--  -->

      <div class="col-md-5 col-lg-4 d-flex">
        <div class="card booking-total-card w-100">
          <div class="card-header">
            <h4 class="card-title">Cart Total</h4>
          </div>
          <div class="card-body">
            <div class="booking-subtotal">
              <ul>
                <li>
                  Subtotal
                  <span>{{ total }} </span>
                </li>
              </ul>
              <ul>
                <li>
                  Total
                  <span>{{ total }}</span>
                </li>
              </ul>
            </div>
            <div class="subtotal-booking">
              <a href="" class="btn">Proceed to Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
