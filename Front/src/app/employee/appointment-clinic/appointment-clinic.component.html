<h3>Clinic Appointments</h3>
<div class="col-md-7 col-lg-8 col-xl-9">
    <div class="appointments">

        <div class="appointment-list" *ngFor="let app of appointments">
            <div class="profile-info-widget">
                <a href="#" class="booking-doc-img">
                    <img src="https://fakeimg.pl/250x100/" alt="User Image">
                </a>
                <div class="profile-det-info">
                    <h3><a href="#">{{app.patient.Fname}} {{app.patient.Lname}}</a></h3>
                    <div class="patient-details">
                        <h5><i class="far fa-clock"></i> {{app.date}}</h5>
                        <h5><i class="fas fa-map-marker-alt"></i> {{app.time}}</h5>
                    </div>
                </div>
            </div>
        </div>




    </div>
</div>
