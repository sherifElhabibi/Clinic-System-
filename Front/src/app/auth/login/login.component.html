<div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 mt-5">
        <h2 class="text-center mb-3">Login</h2>
        <form
          class="px-3 py-5 rounded-1 my-3"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter email"
              class="form-control"
            />
            <div
              *ngIf="
                loginForm.controls['email'].invalid &&
                (loginForm.controls['email'].dirty ||
                  loginForm.controls['email'].touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="loginForm.controls['email'].errors?.['required']"
                >Email is required</small
              >
              <small
                class="text-danger"
                *ngIf="loginForm.controls['email'].errors?.['email']"
                >Invalid email format</small
              >
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
            <div
              *ngIf="
                loginForm.controls['password'].invalid &&
                (loginForm.controls['password'].dirty ||
                  loginForm.controls['password'].touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="loginForm.controls['password'].errors?.['required']"
                >Password is required</small
              >
            </div>
          </div>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <div class="text-center mt-5">
            <button class="btn btn-submit btn-block px-4">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
